<!DOCTYPE html>
  <html>
    <head>
      <title>FreeCodeCamp: Random Quote Machine</title>
      <!--Import Google Icon Font-->
      <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="card purple darken-1 z-depth-3">
              <div class="card-content white-text">
                <span class="card-title">Random quote machine</span>
                <blockquote>
                <p id="quote-content" class="flow-text">
                No pain, no gain.
                </p>
                <p class="right-align flow-text"><small>&horbar; </small><small id="quote-author">Some american</small></p>
                </blockquote>
              </div>
              <div class="card-action">
                <a id="tweet-quote"
                  href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=No pain, no gain."
                  class="waves-effect btn pink darken-1">
                   <i class="material-icons left">share</i> Tweet it!
                </a>
                <a id="new-quote" href="#" class="waves-effect btn red darken-1"><i class="material-icons left">refresh</i> New quote</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
      <script src="js/random-quote.js"></script>
    </body>
  </html>
