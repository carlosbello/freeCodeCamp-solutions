<!DOCTYPE html>
  <html>
    <head>
      <title>FreeCodeCamp: Wikipedia Reader</title>
      <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <link rel="stylesheet" href="css/wikipedia-reader.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="card">
              <div class="card-content grey lighten-5">
                <span class="card-title">Wikipedia reader</span>
                <form class="s12">
                <div class="row">
                  <div class="input-field col s6 m8">
                    <input id="search" type="text" class="validate" required>
                    <label for="search">Search</label>
                  </div>
                  <div class="col s6 m4">
                    <button class="waves-effect waves-light btn">Search</button>
                  </div>
                </div>
                </form>
              </div>
              <div class="card-action">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_black">I'm boried show me a rondom article</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m8 l6 offset-m2 offset-l3">
            <ul id="searchResult" class="collection z-depth-1">
            </ul>
          </div>
        </div>
        </row>
        <script id="resultTemplate" type="text/template">
          <li class="collection-item">
            <span class="title">${title}</span>
            <a href="${url}" class="secondary-content" target="_black"><i class="material-icons">open_in_new</i></a>
            <p>${abstract}</p>
          </li>
        </script>
        <script id="messageTemplate" type="text/template">
          <li class="collection-item">
            ${message}
          </li>
        </script>
      </div>

      <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
      <script src="js/wikipedia-reader.js"></script>
    </body>
  </html>
