<!DOCTYPE html>
<html>
  <head>
    <title>FreeCodeCamp: Twitchtv client</title>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="css/twitch.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <ul id="channelList">
    </ul>

    <script id="channelTemplate" type="text/template">
      <li class="collection-item">
        <img src="${logoUrl}" />
        <a href="${channelUrl}">${name}</a>
        <span>${status}</span>
      </li>
    </script>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/jquery.mockjax.min.js"></script>
    <script src="js/simulate-twichtv-service.js"></script>
    <script src="js/twitchtv.js"></script>
  </body>
</html>
